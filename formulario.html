<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <div>
            <h1 id="titulo">Formulario de cadastro</h1>
            <br>
        </div>

        <form>
            <fieldset class="grupo">
                <div>
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome">
                </div>
            </fieldset>

            <fieldset class="campos">
                <br>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <br>
                </div>

                <div>
                    <br>
                    <label for="escolaridade">Escolaridade</label>
                    <select id="escolaridade">
                        <option selected disabled value="".>Selecione</option>
                        <option>Fundamental</option>
                        <option>Ensino medio completo</option>
                        <option>Graduação</option>
                        <option>Pos Graduação</option>
                        <option>Mestrado</option>
                        <option>Doutorado</option>
                    </select>
                    <br>
                </div>

                <div class="campo">
                    <br>
                    <label for="profissao">Profissão</label>
                    <input type="text" name="profissao" id="profissao">
                    <br>
                </div>
            </fieldset>
            
            <div class="campo">
                <br>
                <label>Conte mais sobre você</label>
                <textarea rows="6" style="width: 26em;" id="voce" name="voce"></textarea>
            </div>

            <button class="botao" type="submit">Concluido</button>

        </form>
    </body>
</html>
